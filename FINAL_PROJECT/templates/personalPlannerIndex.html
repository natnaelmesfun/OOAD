{% block body %}
<html>
  <head>
    <title> Personal Planner </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>

    <div class="topnav">
      <a class="active" href="/home">Home</a>
      <a class="active" href="/logout"  style='float: right;'>Logout</a>
    </div>

    <header>

      <h1 align="center">Date: <span id="datetime"></span></h1>
      <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
      </script>

    </header>


  <div class="container">

    <form class="form-inline">

      <div class = "container">
        <div class="row row-cols-1 row-cols-md-2">


        <div class="col mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>

              <div id="myDIV" class="header">

                  <h2>Schedule</h2>
                  <input type="text" id="myInput4" placeholder="Today's agenda" name="schedule">
                  <span onclick="schedFunction()" class="addBtn">Add</span>
                </div>

                <ul id="schedList">

                </ul>

            </div>
          </div>
        </div>


        <div class="col mb-4">
          <div class="card">

            <div class="card-body">
              <h5 class="card-title"></h5>
              <div id="myDIV" class="header">

                  <h2>Goals</h2>
                  <input type="text" id="myInput3" placeholder="Any goals..." name="goals" id="goals">
                  <span onclick="goalsFunction()" class="addBtn">Add</span>
                </div>

                <ul id="goalsList">

                </ul>

            </div>

          </div>
        </div>


        <div class="col mb-4">
          <div class="card">

            <div class="card-body">
              <h5 class="card-title"></h5>

                <div id="myDIV" class="header">
                  <h2>To-Do</h2>
                  <input type="text" id="myInput2" placeholder="To-do" name="todo" id="todo">
                  <span onclick="todoFunction()" class="addBtn">Add</span>
                </div>

                <ul id="toDoList">

                </ul>

            </div>
          </div>
        </div>

          <div class="col mb-4">
            <div class="card">

              <div class="card-body">
                <h5 class="card-title"></h5>

                    <div id="myDIV" class="header">
                      <h2>Motivations</h2>
                      <input type="text" id="myInput" placeholder="Any motivations..." name="motivations" id="motivations">
                      <span onclick="motivationFunction()" class="addBtn">Add</span>
                    </div>

                    <ul id="myUL">

                    </ul>

              </div>
            </div>
          </div>

        </div>

      </div>


      <div class="container">
        <a href="{{ url_for('displayPage') }}" class="addBtn" style="float:right">Show Planner</a>
        <button type="submit" class="addBtn">Add to planner</button>
      </div>


<!--       <button type="submit" class="btn btn-default">Add to planner</button> -->

      </div>
 -->
    </form>

    <br>
    <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

  </div>
