
<html>
  <head>
    <title> Personal Planner </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="personalPlannerMain.css">
    <script src="personalPlannerJS.js"></script>
  </head>

  <body>

    <header>

      <h1 align="center">Date: <span id="datetime"></span></h1>
      <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
      </script>
    </header>


    <div class = "container">
      <div class="row row-cols-1 row-cols-md-2">


      <!-- Schedule -->
      <div class="col mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>

            <div id="myDIV" class="header">

                <h2>Schedule</h2>
                <input type="text" id="myInput4" placeholder="Today's agenda">
                <span onclick="schedFunction()" class="addBtn">Add</span>
              </div>

              <ul id="schedList">

              </ul>

          </div>
        </div>
      </div>


      <!-- Goals -->
      <div class="col mb-4">
        <div class="card">

          <div class="card-body">
            <h5 class="card-title"></h5>
            <div id="myDIV" class="header">

                <h2>Goals</h2>
                <input type="text" id="myInput3" placeholder="Any goals...">
                <span onclick="goalsFunction()" class="addBtn">Add</span>
              </div>

              <ul id="goalsList">

              </ul>

          </div>

        </div>
      </div>


      <!-- To Do list -->
      <div class="col mb-4">
        <div class="card">

          <div class="card-body">
            <h5 class="card-title"></h5>

              <div id="myDIV" class="header">
                <h2>To-Do</h2>
                <input type="text" id="myInput2" placeholder="To-do">
                <span onclick="todoFunction()" class="addBtn">Add</span>
              </div>

              <ul id="toDoList">

              </ul>

          </div>
        </div>
      </div>


      <!-- Motivations -->
        <div class="col mb-4">
          <div class="card">

            <div class="card-body">
              <h5 class="card-title"></h5>

                  <div id="myDIV" class="header">
                    <h2>Motivations</h2>
                    <input type="text" id="myInput" placeholder="Any motivations...">
                    <span onclick="motivationFunction()" class="addBtn">Add</span>
                  </div>

                  <ul id="myUL">

                  </ul>

            </div>
          </div>
        </div>

      </div>

    </div>



    <script src="bootstrapjs.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
