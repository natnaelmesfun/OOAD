{% block body %} 
<html>
  <head>
    <title> Personal Planner </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="personalPlannerMain.css">
    <script src="personalPlannerJS.js"></script>
  </head>

  <body>

    <header>

      <h1 align="center">Date: <span id="datetime"></span></h1>
      <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
      </script>

      <div class="container">

        <div class="header" style='float: right;'>
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/logout">Logout</a></li>
              </ul>
            </nav>
        </div>
      </div>
    </header>

  
  <div class="container">
    
    <form class="form-inline">
     
      <div class = "container">
        <div class="row row-cols-1 row-cols-md-2">


        <div class="col mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>

              <div id="myDIV" class="header">

                  <h2>Schedule</h2>
                  <input type="text" id="myInput4" placeholder="Today's agenda" name="schedule">
                  <span onclick="schedFunction()" class="addBtn">Add</span>
                </div>

                <ul id="schedList">

                </ul>

            </div>
          </div>
        </div>


        <div class="col mb-4">
          <div class="card">

            <div class="card-body">
              <h5 class="card-title"></h5>
              <div id="myDIV" class="header">

                  <h2>Goals</h2>
                  <input type="text" id="myInput3" placeholder="Any goals..." name="goals" id="goals">
                  <span onclick="goalsFunction()" class="addBtn">Add</span>
                </div>

                <ul id="goalsList">

                </ul>

            </div>

          </div>
        </div>


        <div class="col mb-4">
          <div class="card">

            <div class="card-body">
              <h5 class="card-title"></h5>

                <div id="myDIV" class="header">
                  <h2>To-Do</h2>
                  <input type="text" id="myInput2" placeholder="To-do" name="todo" id="todo">
                  <span onclick="todoFunction()" class="addBtn">Add</span>
                </div>

                <ul id="toDoList">

                </ul>

            </div>
          </div>
        </div>

          <div class="col mb-4">
            <div class="card">

              <div class="card-body">
                <h5 class="card-title"></h5>

                    <div id="myDIV" class="header">
                      <h2>Motivations</h2>
                      <input type="text" id="myInput" placeholder="Any motivations..." name="motivations" id="motivations">
                      <span onclick="motivationFunction()" class="addBtn">Add</span>
                    </div>

                    <ul id="myUL">

                    </ul>

              </div>
            </div>
          </div>

        </div>

      </div>


      <button type="submit" class="btn btn-default">Create Event</button>

      <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
            <button type="submit" class="btn btn-default" onclick="send_query()">Create Event</button>  
      </div>
 -->
    </form>

    <br>
    <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

  </div>
